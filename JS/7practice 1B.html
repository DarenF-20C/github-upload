<!--
1. Practice writing event handlers
    a) Write the HTML tag and event handler to pop up an alert massage that says "Welcome" when the user clicks a button.
    
    b) Write the HTML tag and event handler to pop up an alart massage that says "Welcome" when the user moves the mouse pointer over a hypertext link that sats "Hover for a welcome massage".
    
    c)Write the HTML tag and event handler to pop up an alart massage that says "Welcome" when the user moves the mouse pointer away from a hypertext link that says "Move your mouse pointer here for a welcome message".

2. Create a web page that will prompt the user for a name and age, and write a massage using the name and age in the massage. Use the prompt() method and variables to accomplish this
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practice 1B</title>
        <script>
            function welcome() {
                alert("Welcome~");
            }
        </script>
        <style>
            body{
                margin: 40px;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.com" onmousemove="welcome()"> Google</a>
    </body>
</html>
