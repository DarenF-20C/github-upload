<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            let counter=0;
            function count()  {
                counter++;
                    alert("Now is "+ counter + " .");
            }
        </script>
    </head>
    <body>
        <h1>Hello~</h1>
        <button ondblclick="count()">Click Me Twice!</button>
    </body>
</html>
